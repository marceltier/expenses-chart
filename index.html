<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="balance">
        <div class="balance__text">
          <div class="balance__title">My balance</div>
          <div class="balance__value">$921.48</div>
        </div>
        <div class="balance__logo">
          <img src="images/logo.svg" alt="Expenses Chart Logo" />
        </div>
      </section>
      <section class="spending">
        <h1>Spending - Last 7 days</h1>

        <div class="spending__chart">

        </div>

        <footer class="spending__footer">
          <div class="spending__footer--total">
            <div class="spending__footer--description">
              Total this month 
            </div>
            <div class="spending__footer--main-amount">
              $478.33
            </div>
          </div>
          <div class="spending__footer--percantage">
            <div class="spending__footer--amount">
              +2.4%
            </div>
            <div class="spending__footer--description">
              from last month
            </div>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
